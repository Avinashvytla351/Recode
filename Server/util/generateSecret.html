<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body
    style="background: rgb(253, 255, 249); height: max-content; padding: 30px 0"
  >
    <div
      class="header"
      style="
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 2px 2px 0 black;
        margin-top: 30px;
      "
    >
      <div
        class="left"
        style="
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-weight: 500;
          font-size: xx-large;
          display: block;
          margin: auto;
          letter-spacing: 2px;
          padding-top: 15px;
          color: black;
        "
      >
        Recode
      </div>
    </div>
    <div
      class="main"
      style="
        padding: 20px;
        width: 450px;
        margin: auto;
        background: white;
        border-radius: 1mm;
        border: 0.6mm solid rgba(0, 0, 0, 0.05);
        margin-top: 20px;
        margin-bottom: 40px;
        border-top: 3mm solid rgb(170, 249, 0);
      "
    >
      <div
        class="top"
        style="
          margin: 30px auto;
          display: block;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-size: 22px;
          width: 100%;
          text-align: center;
          color: black;
        "
      >
        Hello <span style="font-weight: 500">{{name}}</span>
      </div>
      <div class="middle">
        <div
          class="content"
          style="
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: large;
            color: rgb(0, 58, 115);
            margin-bottom: 30px;
          "
        >
          You have requested for a password change! <br />
          below is the <strong>Secret</strong> use it to change the password
        </div>
        <div
          class="secret"
          style="
            margin: 10px auto;
            display: block;
            background: rgb(170, 249, 0);
            border: 0.6mm solid black;
            border-radius: 2mm;
            padding: 5px 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 22px;
            font-weight: 500;
            text-align: center;
            color: black;
          "
        >
          {{secret}}
        </div>
        <div
          class="bottom"
          style="
            font-size: medium;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 400;
            text-align: left;
            margin: 30px 0;
            color: rgb(39, 39, 39);
            letter-spacing: 1px;
          "
        >
          Team
          <br />
          <strong>Recode</strong>
        </div>
      </div>
    </div>
    <div
      class="footer"
      style="
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: medium;
        color: rgb(108, 108, 108);
        width: 100%;
        text-align: center;
      "
    >
      <a
        href="/"
        target="_blank"
        rel="noopener noreferrer"
        style="
          text-decoration: none;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-size: large;
          color: rgb(81, 81, 81);
          display: block;
          font-size: x-large;
          font-weight: 500;
        "
        >Recode</a
      >
      Copyright Â© {{year}} . All rights reserved
    </div>
  </body>
</html>
